<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ovo je stranica za nastavni plan.">
    <title>SUPIT - projektni zadatak | Nastavni plan</title>
    <link rel="icon" type="image/png" href="/img/Algebra-logo.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/img/Algebra-logo.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/img/Algebra-logo.png" sizes="96x96">
    <link rel="apple-touch-icon" sizes="72x72" href="/img/Algebra-logo.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/img/Algebra-logo.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/Algebra-logo.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/jquery-ui.min.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
    <header>
      <!-- /components/navbar.html -->
      <div id="navbar"></div>
    </header>
    <main class="news1">
        <div class="d-flex justify-content-center mt-5 mb-5">
            <h1 class="fw-bold custom-border-heading">Nastavni plan</h1>
        </div>
        <div class="d-md-flex justify-content-center gap-5 m-5">
            <div class="ui-widget m-auto w-50">
                <label for="curriculum-search" class="form-label d-block fs-4">Naziv kolegija</label>
                <input type="text" name="naziv-kolegija" id="curriculum-search" class="form-control fs-4" placeholder="Npr. Standardi u primjeni internetske tehnologije" autofocus>
            </div>
            <table id="curriculum-table" class="table table-sm table-striped table-hover fs-4 m-auto w-50">
                <thead>
                  <tr>
                    <th scope="col">Kolegij</th>
                    <th scope="col">ECTS</th>
                    <th scope="col">Sati</th>
                    <th scope="col">P</th>
                    <th scope="col">V</th>
                    <th scope="col">Tip</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="curriculum-table-body">
                </tbody>
                <tfoot id="curriculum-table-foot" class="table-dark">
                    <tr>
                        <td>Ukupno</td>
                        <td id="totalECTS">0</td>
                        <td id="totalHours">0</td>
                        <td colspan="4"></td>
                    </tr>
                </tfoot>
              </table>
        </div>
    </main>
    <footer>
        <!-- components/footer.html -->
        <div id="footer"></div>
    </footer>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
